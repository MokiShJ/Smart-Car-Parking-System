<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Car Parking</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: #1a063a;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Star background */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: blink 2s infinite ease-in-out;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .main-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Your existing styles remain unchanged below... */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      margin-bottom: 40px;
      animation: fadeInDown 1s ease;
    }
    .logo {
      color: #ff66c4;
      font-size: 1.8rem;
      font-weight: bold;
    }
    .right-nav {
      display: flex;
      align-items: center;
    }
    .sign-in {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      transition: color 0.3s ease;
    }
    .sign-in:hover {
      color: #ff66c4;
    }
    .search-icon {
      width: 30px;
      height: 30px;
      background-color: #7030a0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .search-icon:hover {
      transform: scale(1.1);
    }
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 60px;
      animation: fadeInUp 1.5s ease;
    }
    .hero-text {
      width: 40%;
    }
    .hero-text h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
    }
    .hero-text p {
      color: #cccccc;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .hero-buttons {
      display: flex;
      gap: 15px;
    }
    .hero-btn {
      padding: 12px 25px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .hero-btn:hover {
      transform: translateY(-3px) scale(1.03);
    }
    .primary-btn {
      background: linear-gradient(to right, #ff66c4, #ff66af);
      color: white;
    }
    .secondary-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #ff66c4;
      color: white;
    }
    .parking-container {
      background: rgba(112, 48, 160, 0.3);
      border-radius: 15px;
      padding: 30px;
      margin-top: 40px;
      animation: fadeIn 1s ease;
    }
    .section-header {
      font-size: 2rem;
      margin-bottom: 25px;
      text-align: center;
    }
    .stats-row {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
    }
    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      width: 45%;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease;
    }
    .stat-card:hover {
      transform: scale(1.05);
    }
    .available-card .stat-number {
      color: #64ffda;
    }
    .occupied-card .stat-number {
      color: #ff6b6b;
    }
    .stat-number {
      font-size: 2.5rem;
      font-weight: bold;
    }
    .stat-label {
      font-size: 1.1rem;
      margin-top: 5px;
    }
    .book-button {
      display: block;
      width: 100%;
      padding: 15px;
      background: linear-gradient(to right, #ff66c4, #ff66af);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      margin-bottom: 30px;
      transition: all 0.3s ease;
    }
    .book-button:hover {
      transform: translateY(-3px) scale(1.02);
    }
    .slots-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 20px;
    }
    .slot {
      padding: 30px 15px;
      border-radius: 10px;
      color: white;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }
    .slot::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
      z-index: 1;
    }
    .slot-text {
      font-size: 1.5rem;
      position: relative;
      z-index: 2;
    }
    .available-slot {
      background: linear-gradient(135deg, #36b37e, #2ecb88);
      box-shadow: 0 4px 15px rgba(54, 179, 126, 0.3);
    }
    .occupied-slot {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
      cursor: not-allowed;
    }
    .selected-slot {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(255, 102, 196, 0.5);
      border: 2px solid #ff66c4;
      animation: pop 0.5s ease;
    }
    .slot-status {
      font-size: 0.9rem;
      margin-top: 10px;
      position: relative;
      z-index: 2;
      letter-spacing: 1px;
    }
    .hour-options {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      flex-wrap: wrap;
      gap: 10px;
      animation: fadeIn 0.8s ease;
    }
    .hour-option {
      background: linear-gradient(135deg, #ff66c4, #ff66af);
      border: none;
      color: white;
      font-size: 1.2rem;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
      width: 90px;
    }
    .hour-option:hover {
      transform: translateY(-5px) scale(1.05);
    }
    .bill {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      margin-top: 40px;
      color: #fff;
      box-shadow: 0 4px 20px rgba(255, 102, 196, 0.3);
      animation: fadeInUp 1s ease;
    }
    .bill h3 {
      margin-bottom: 20px;
      text-align: center;
    }
    .bill-table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    .bill-table th, .bill-table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    .bill-table th {
      background-color: #7030a0;
      color: white;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1.05); }
    }
  </style>
</head>
<body>

  <!-- Star Background -->
  <div class="stars" id="starsContainer"></div>

  <div class="main-container">
    <!-- Navigation -->
    <nav class="navbar">
      <div class="logo">SMART CAR PARKING</div>
      <div class="right-nav">
        <a href="#" class="sign-in">Sign In</a>
        <div class="search-icon">üîç</div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-text">
        <h1>Smart Car Parking</h1>
        <p>No More ‚ÄúI‚Äôll Just Wait for That Spot‚Äù Drama: Seriously, who has time for that? Let our system do the parking hustle while you chill.</p>
        <div class="hero-buttons">
          <button class="hero-btn primary-btn" onclick="showParkingArea()">Parking Area</button>
          <button class="hero-btn secondary-btn" onclick="showParkingSystem()">Booking</button>
        </div>
      </div>
    </section>

    <!-- Parking System UI -->
    <div class="parking-container" id="parkingSystem" style="display:none;">
      <h2 class="section-header">Smart Car Parking</h2>
      <div class="stats-row">
        <div class="stat-card available-card">
          <div class="stat-number" id="availableCount">10</div>
          <div class="stat-label">Available</div>
        </div>
        <div class="stat-card occupied-card">
          <div class="stat-number" id="occupiedCount">0</div>
          <div class="stat-label">Occupied</div>
        </div>
      </div>
      <div class="slots-grid" id="slotsGrid"></div>
      <div class="hour-options" id="hourOptions" style="display:none;">
        <!-- Hour options 1 to 10 -->
        <button class="hour-option" onclick="selectDuration(1)">1 Hour</button>
        <button class="hour-option" onclick="selectDuration(2)">2 Hours</button>
        <button class="hour-option" onclick="selectDuration(3)">3 Hours</button>
        <button class="hour-option" onclick="selectDuration(4)">4 Hours</button>
        <button class="hour-option" onclick="selectDuration(5)">5 Hours</button>
        <button class="hour-option" onclick="selectDuration(6)">6 Hours</button>
        <button class="hour-option" onclick="selectDuration(7)">7 Hours</button>
        <button class="hour-option" onclick="selectDuration(8)">8 Hours</button>
        <button class="hour-option" onclick="selectDuration(9)">9 Hours</button>
        <button class="hour-option" onclick="selectDuration(10)">10 Hours</button>
      </div>
    </div>

    <!-- Bill Section -->
    <div class="bill" id="bill" style="display:none;">
      <h3>Parking Bill</h3>
      <table class="bill-table">
        <tr>
          <th>IN Time</th>
          <th>OUT Time</th>
          <th>Duration</th>
          <th>Total Cost</th>
        </tr>
        <tr>
          <td id="inTime">-</td>
          <td id="outTime">-</td>
          <td id="duration">-</td>
          <td id="totalCost">-</td>
        </tr>
      </table>
    </div>
  </div>

  <script>
    let selectedSlot = null;
    let totalAvailableSlots = 10;
    let totalOccupiedSlots = 0;
    const ratePerHour = 50;

    // Initialize all slots
    const slotsGrid = document.getElementById('slotsGrid');
    for (let i = 1; i <= totalAvailableSlots; i++) {
      const slotDiv = document.createElement('div');
      slotDiv.classList.add('slot', 'available-slot');
      slotDiv.id = 'SLOT' + i;
      slotDiv.innerHTML = `
        <div class="slot-text">SLOT ${i}</div>
        <div class="slot-status">AVAILABLE</div>
      `;
      slotDiv.onclick = () => selectSlot('SLOT' + i);
      slotsGrid.appendChild(slotDiv);
    }

    function showParkingSystem() {
      document.getElementById("parkingSystem").style.display = "block";
    }

    function selectSlot(slotId) {
      if (selectedSlot) {
        alert("You can only book one slot at a time.");
        return;
      }

      const slot = document.getElementById(slotId);
      if (slot.classList.contains("available-slot")) {
        slot.classList.add("selected-slot");
        slot.classList.remove("available-slot");
        selectedSlot = slotId;
        document.getElementById("hourOptions").style.display = "flex";
      }
    }

    function selectDuration(hours) {
      if (!selectedSlot) {
        alert("Please select a slot first.");
        return;
      }

      const now = new Date();
      const bookingTime = now;
      const outTime = new Date(now.getTime() + hours * 60 * 60 * 1000);
      const totalCost = ratePerHour * hours;

      document.getElementById("inTime").innerText = bookingTime.toLocaleString();
      document.getElementById("outTime").innerText = outTime.toLocaleString();
      document.getElementById("duration").innerText = hours + " Hour(s)";
      document.getElementById("totalCost").innerText = "Rs." + totalCost;

      document.getElementById("bill").style.display = "block";
      document.getElementById("hourOptions").style.display = "none";

      totalOccupiedSlots++;
      totalAvailableSlots--;
      document.getElementById("availableCount").innerText = totalAvailableSlots;
      document.getElementById("occupiedCount").innerText = totalOccupiedSlots;

      const selectedSlotDiv = document.getElementById(selectedSlot);
      selectedSlotDiv.classList.add("occupied-slot");
      selectedSlotDiv.classList.remove("selected-slot");
      selectedSlotDiv.innerHTML = `
        <div class="slot-text">${selectedSlot}</div>
        <div class="slot-status">OCCUPIED</div>
      `;
      selectedSlot = null;
    }

    // Create stars
    const starsContainer = document.getElementById("starsContainer");
    for (let i = 0; i < 100; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${Math.random() * 2 + 1}s`;
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
